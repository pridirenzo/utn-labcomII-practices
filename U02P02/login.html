<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Webpage</title>
</head>

<body>
    <h1>Login Webpage</h1>
    <hr>
    <h2>Read below if you want to know how to log in</h2>
    <p> First, enter your username. Second, enter your password. Finally, click on the "Log In" button. Now you're happy :)</p>
    <hr>
    <form method="post" target="_blank">
        <label for="UsernameTextField">Username:</label>
        <input name="UsernameTextField" type="text" id="UsernameTextField" placeholder="User here" required> 
        <br> 
        <br>
        <label for="PasswordTextField">Password:</label>
        <input name="PasswordTextField" type="password" id="PasswordTextField" placeholder="Password here" required> 
        <br> 
        <br>
        <label for="CheckBox">Remember Username & Password?</label>
        <br>
        <br>
        <input type="checkbox" name="CheckBox1" id="CheckBox1">Yes
        <br>
        <br>
        <input type="submit" ></input> 
        <hr>
    </form>
</body>

</html>
